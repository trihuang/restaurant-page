<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../src/style.css">
    <title>Yummy Bistro</title>
</head>
<body class="bg-dark">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
        <div class="container-fluid d-flex justify-content-center justify-content-sm-between">
            <a href="#" class="navbar-brand name logo">
                <i class="bi bi-cup-hot-fill text-light logo"></i>
                Yummy Bistro
            </a>

            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a href="#" class="nav-link active home">
                        <i class="bi bi-house-door-fill home"></i>
                        Home
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-light menu">
                        <i class="bi bi-journal menu"></i>
                        Menu
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-light contact">
                        <i class="bi bi-person-lines-fill contact"></i>
                        Contact
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="content">
        <div class="container">
            <div class="medium name text-info mt-5 shadow">Contact Us</div>
            <div class="contact-container d-flex">
                <div class="container">
                    <div class="container">
                        <p class="text-light readable"><i class="bi bi-envelope"></i><span>&nbsp;&nbsp;yummybistro@yummybistro.com</span></p>
                        <p class="text-light readable"><i class="bi bi-telephone"></i><span>&nbsp;&nbsp;(123) 123-1234</span></p>
                        <p class="text-light readable"><i class="bi bi-geo-alt-fill"></i><span>&nbsp;&nbsp;123 Main Street Yummyville</span></p>
                        <div class="row text-light readable">
                            <div class="col-2">Hours:</div>
                            <div class="col-3 name">Mon-Fri: </div>
                            <div class="col name">10am - 8pm</div>
                            <div class="row name">
                                <div class="col-2"></div>
                                <div class="col-3">Sat-Sun: </div>
                                <div class="col">&nbsp;&nbsp;9am - 9pm</div>
                            </div>
                        </div>
                        <div class="icons mt-5">
                            <i class="bi bi-twitter"></i>
                            <i class="bi bi-facebook"></i>
                            <i class="bi bi-instagram"></i>
                            <i class="bi bi-linkedin"></i>
                        </div>
                    </div>
                </div>
                <img src="../src/img/cafe.jpg" class="rounded" alt="Photo of a cafe">
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
